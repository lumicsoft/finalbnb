<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System | Earn BNB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        
        <div class="premium-border p-6 mb-8">
            <p class="text-[10px] font-black orbitron text-yellow-500 uppercase mb-3">Your Referral Link</p>
            <div class="flex items-center gap-3 bg-black/40 p-2 pl-4 rounded-xl border border-white/10">
                <input id="refURL" type="text" readonly value="Connecting wallet..." class="bg-transparent border-none outline-none w-full text-xs text-gray-300 font-mono">
                <button onclick="copyLink()" class="gold-btn">COPY</button>
            </div>
        </div>

        <div class="grid grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="users" class="w-6 h-6 text-green-400 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Referral Team</p>
                <h3 id="direct-count" class="text-xl font-black orbitron">0</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="network" class="w-6 h-6 text-emerald-400 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Total Team</p>
                <h3 id="team-count" class="text-xl font-black orbitron">0</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="banknote" class="w-6 h-6 text-yellow-500 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Total Earnings</p>
                <h3 id="total-earned" class="text-xl font-black orbitron">$ 0.00</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="user-plus" class="w-6 h-6 text-yellow-600 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Direct Earnings</p>
                <h3 id="direct-earnings" class="text-xl font-black orbitron">$ 0.00</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center col-span-2 lg:col-span-1">
                <i data-lucide="layers" class="w-6 h-6 text-green-500 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Level Earnings</p>
                <h3 id="level-earnings" class="text-xl font-black orbitron">$ 0.00</h3>
            </div>
        </div>

        <div class="premium-border p-6 mb-8 text-center">
            <p class="text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Referral Balance</p>
            <h2 id="ref-balance-display" class="text-3xl font-black orbitron text-white italic mb-6">$ 0.00</h2>
            <div class="flex flex-col md:flex-row gap-3">
                <button onclick="handleClaim()" class="gold-btn flex-1 !py-3 flex items-center justify-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Withdraw BNB
                </button>
                <button onclick="handleCompoundDaily()" class="gold-btn flex-1 !py-3 !bg-transparent border border-yellow-500 !text-yellow-500 flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Compound Now
                </button>
            </div>
        </div>

        <div class="premium-border mb-8 p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <h3 class="text-xl font-black orbitron uppercase italic"><span class="text-yellow-500">Team</span> Report</h3>
                <div class="flex items-center gap-3 bg-black/50 p-2 rounded-xl border border-white/10 w-full md:w-auto">
                    <span class="text-[10px] font-bold uppercase text-gray-400 ml-2">Select Level:</span>
                    <select id="levelSelect" onchange="loadLevelData(this.value)" class="bg-[#0b0b0b] text-yellow-500 font-bold outline-none cursor-pointer">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                        <option value="5">Level 5</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="luxury-table w-full text-left">
                    <thead>
                        <tr class="border-b border-white/10">
                            <th class="p-4">User Address</th><th>Level</th><th>Total Deposit</th><th>Team Volume</th><th>Active Volume</th><th>Your Earnings</th><th>Join Date</th>
                        </tr>
                    </thead>
                    <tbody id="team-table-body" class="text-gray-300">
                        <tr>
                            <td colspan="7" class="p-10 text-center text-gray-500 italic">Connect wallet to view report</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
   <script>
    // 1. Initial Setup
    lucide.createIcons();

    async function loadReferralData() {
        if (typeof window.contract === 'undefined') {
            setTimeout(loadReferralData, 1000);
            return;
        }

        try {
            const address = await window.signer.getAddress();
            const [user, extra] = await Promise.all([
                window.contract.users(address),
                window.contract.usersExtra(address)
            ]);

            if (!user.registered) return;

            // --- Stats Update ---
            document.getElementById('direct-count').innerText = extra.directsCount.toString();
            document.getElementById('team-count').innerText = extra.teamCount.toString();
            document.getElementById('total-earned').innerText = `$ ${parseFloat(ethers.utils.formatUnits(user.totalEarnings, 18)).toFixed(2)}`;
            document.getElementById('level-earnings').innerText = `$ ${parseFloat(ethers.utils.formatUnits(extra.rewardsReferral, 18)).toFixed(2)}`;
            document.getElementById('direct-earnings').innerText = `$ ${parseFloat(ethers.utils.formatUnits(extra.rewardsOnboarding, 18)).toFixed(2)}`;

            // Referral Balance (Jo withdraw ho sakta hai)
            const refBalance = ethers.utils.formatUnits(extra.reserveNetwork, 18);
            document.getElementById('ref-balance-display').innerText = `$ ${parseFloat(refBalance).toFixed(2)}`;
            window.currentRefBalance = extra.reserveNetwork; // Storing for TX

            // --- Referral Link ---
            const baseUrl = window.location.origin + window.location.pathname.replace('referral.html', '');
            document.getElementById('refURL').value = `${baseUrl}register.html?ref=${user.username}`;

            // Initial Table Load (Level 1)
            loadLevelData(1);

        } catch (err) {
            console.error("Referral Load Error:", err);
        }
    }

    // 2. Fetch Team Data Level-wise
    async function loadLevelData(level) {
        const tableBody = document.getElementById('team-table-body');
        tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-yellow-500 animate-pulse orbitron text-xs">SCANNING BLOCKCHAIN LEVEL ${level}...</td></tr>`;

        try {
            const address = await window.signer.getAddress();
            // Calling your specific function: getLevelTeamDetails
            const team = await window.contract.getLevelTeamDetails(address, level);

            if (!team || team.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-gray-500 italic">No users found in Level ${level}</td></tr>`;
                return;
            }

            let html = '';
            team.forEach(member => {
                const joinDate = new Date(parseInt(member.joinDate) * 1000).toLocaleDateString();
                html += `
                <tr class="border-b border-white/5 hover:bg-white/5 transition-colors">
                    <td class="p-4 font-mono text-[10px] text-yellow-500">${member.uA.substring(0, 6)}...${member.uA.substring(38)}</td>
                    <td class="p-4 text-xs font-bold">Lvl ${level}</td>
                    <td class="p-4 text-xs font-black text-white">$${parseFloat(ethers.utils.formatUnits(member.totalDeposited, 18)).toFixed(2)}</td>
                    <td class="p-4 text-xs text-gray-400">$${parseFloat(ethers.utils.formatUnits(member.teamTotalDeposit, 18)).toFixed(2)}</td>
                    <td class="p-4 text-xs text-green-400 font-bold">$${parseFloat(ethers.utils.formatUnits(member.totalActiveDeposit, 18)).toFixed(2)}</td>
                    <td class="p-4 text-xs font-black text-yellow-500 italic uppercase">TRACKING</td>
                    <td class="p-4 text-[10px] text-gray-500">${joinDate}</td>
                </tr>`;
            });
            tableBody.innerHTML = html;

        } catch (err) {
            console.error("Level Fetch Error:", err);
            tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-red-500">No active data for this level</td></tr>`;
        }
    }

    // 3. Withdrawal Logic
    window.handleClaim = async function() {
        if (!window.currentRefBalance || window.currentRefBalance.lte(0)) return alert("No referral rewards to withdraw!");
        try {
            const tx = await window.contract.claimNetworkReward(window.currentRefBalance, { gasLimit: 500000 });
            alert("Withdrawal submitted! Please wait...");
            await tx.wait();
            alert("Success! Referral rewards sent to your wallet.");
            location.reload();
        } catch (err) { alert("Error: " + (err.reason || err.message)); }
    }

    // 4. Compounding Logic
    window.handleCompoundDaily = async function() {
        if (!window.currentRefBalance || window.currentRefBalance.lte(0)) return alert("No referral rewards to compound!");
        try {
            const tx = await window.contract.compoundNetworkReward(window.currentRefBalance, { gasLimit: 800000 });
            alert("Compounding referral rewards...");
            await tx.wait();
            alert("Compound Successful! Your active deposit increased.");
            location.reload();
        } catch (err) { alert("Error: " + (err.reason || err.message)); }
    }

    // Initialize
    window.addEventListener('load', () => setTimeout(loadReferralData, 1500));
</script>
</body>

</html>
