<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Deposits | Earn BNB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .status-badge { background: rgba(34, 197, 94, 0.1); color: #22c55e; padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid rgba(34, 197, 94, 0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .progress-container { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, #f59e0b, #fbbf24); height: 100%; box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); transition: width 1s ease-in-out; }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <div id="nav-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black orbitron italic uppercase tracking-tighter">Active <span class="text-yellow-500">Deposits</span></h1>
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">Your running mining packages performance</p>
            </div>
            <button onclick="loadActiveDeposits()" class="bg-white/5 border border-white/10 p-2 rounded-lg hover:bg-white/10 transition-all">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-yellow-500"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-10">
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Total Active Capital</p>
                <h3 id="total-active-capital" class="text-2xl font-black orbitron text-white">$ 0.00</h3>
            </div>
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-yellow-500 uppercase mb-1">Total Daily Profit</p>
                <h3 id="total-daily-profit" class="text-2xl font-black orbitron text-green-400">$ 0.00</h3>
            </div>
        </div>

        <div id="deposits-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin text-yellow-500 mb-4">
                    <i data-lucide="refresh-cw" class="w-10 h-10"></i>
                </div>
                <p class="orbitron text-xs text-gray-500 uppercase tracking-widest">Connecting to Smart Contract...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>

<script>
    async function loadActiveDeposits() {
        const grid = document.getElementById('deposits-grid');
        
        // 1. Wait for Web3
        if (typeof window.signer === 'undefined' || typeof window.contract === 'undefined') {
            setTimeout(loadActiveDeposits, 1000);
            return;
        }

        try {
            const address = await window.signer.getAddress();
            
            // 2. User ki basic info mapping se uthayein
            const userData = await window.contract.users(address);
            
            // Header stats update karein (Direct from mapping)
            const totalActive = parseFloat(ethers.utils.formatUnits(userData.totalActiveDeposit, 18));
            document.getElementById('total-active-capital').innerText = `$ ${totalActive.toFixed(2)}`;
            document.getElementById('total-daily-profit').innerText = `$ ${(totalActive * 0.05).toFixed(2)}`;

            if (totalActive <= 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-500 orbitron text-xs border border-dashed border-white/10 rounded-3xl">NO ACTIVE DEPOSITS FOUND</div>`;
                return;
            }

            let html = '';
            
            // 3. Contract mein "positions" array hai, hum har position ko loop karenge
            // Hum tab tak loop karenge jab tak humein positions milti rahengi
            for (let i = 0; i < 100; i++) {
                try {
                    // Contract ka custom view function use kar rahe hain
                    const pos = await window.contract.getPosition(address, i);
                    
                    if (!pos.active && parseFloat(pos.amount) === 0) break; // End of array
                    if (!pos.active) continue; // Skip inactive nodes

                    const amount = parseFloat(ethers.utils.formatUnits(pos.amount, 18));
                    const startTime = parseInt(pos.startTime);
                    const endTime = parseInt(pos.endTime);
                    const currentTime = Math.floor(Date.now() / 1000);
                    
                    // Calculation as per Contract Logic (5% to 6% based on tier)
                    const dailyReturn = (amount * 0.05); // Standard 5%
                    
                    const totalDuration = endTime - startTime;
                    const elapsed = currentTime - startTime;
                    
                    // Real Progress Calculation
                    let progress = ((elapsed / totalDuration) * 100).toFixed(2);
                    if (progress > 100) progress = 100;
                    if (progress < 0) progress = 0;

                    const daysPassed = (elapsed / 86400).toFixed(1);

                    html += `
                    <div class="premium-border p-8 hover:translate-y-[-5px] transition-all duration-300">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-xl font-black orbitron italic text-white">$${amount.toFixed(2)} Node</h3>
                                <p class="text-[9px] text-green-400 font-bold uppercase tracking-widest mt-1 italic italic">Running: ${daysPassed} Days</p>
                            </div>
                            <span class="status-badge">Active</span>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div class="bg-white/5 rounded-2xl p-4 border border-white/10 text-center">
                                <p class="text-[9px] font-black text-gray-500 uppercase mb-1">Source</p>
                                <p class="text-xs font-black orbitron text-yellow-500">${pos.source == 1 ? 'COMPOUND' : 'DIRECT'}</p>
                            </div>
                            <div class="bg-white/5 rounded-2xl p-4 border border-white/10 text-center">
                                <p class="text-[9px] font-black text-gray-500 uppercase mb-1">Daily Yield</p>
                                <p class="text-lg font-black orbitron text-green-400">$${dailyReturn.toFixed(2)}</p>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex justify-between text-[11px] font-black orbitron uppercase">
                                <span class="text-gray-400 italic">Mining Cycle</span>
                                <span class="text-white">${progress}%</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progress}%"></div>
                            </div>
                            <div class="flex justify-between text-[10px] font-bold uppercase text-gray-500">
                                <span>Cycle: 25 Days</span>
                                <span>Status: Healthy</span>
                            </div>
                        </div>
                    </div>`;
                } catch (e) {
                    // Position array khatam ho gayi
                    break;
                }
            }

            grid.innerHTML = html || `<div class="col-span-full text-center py-20 text-gray-500 orbitron text-xs">NO ACTIVE DEPOSITS FOUND</div>`;
            if (window.lucide) lucide.createIcons();

        } catch (err) {
            console.error("Mapping Read Error:", err);
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 orbitron text-xs uppercase tracking-widest">ERROR: Wallet Not Connected Properly</div>`;
        }
    }

    window.addEventListener('load', () => {
        setTimeout(loadActiveDeposits, 2000);
    });
</script>
</body>
</html>
