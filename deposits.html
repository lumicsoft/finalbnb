<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Deposits | Earn BNB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .status-badge { background: rgba(34, 197, 94, 0.1); color: #22c55e; padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid rgba(34, 197, 94, 0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .progress-container { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; position: relative; }
        .progress-bar { background: linear-gradient(90deg, #f59e0b, #fbbf24); height: 100%; box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); transition: width 1s ease-in-out; }
        .bnb-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 6px; filter: drop-shadow(0 0 2px rgba(243, 186, 47, 0.4)); }
        .bnb-icon-sm { width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px; }
        .premium-border { border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; background: rgba(255,255,255,0.02); }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <div id="nav-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black orbitron italic uppercase tracking-tighter">Active <span class="text-yellow-500">Deposits</span></h1>
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">Your running mining packages performance</p>
            </div>
            <button onclick="loadActiveDeposits()" class="bg-white/5 border border-white/10 p-2 rounded-lg hover:bg-white/10 transition-all">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-yellow-500"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-10">
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Total Active Capital</p>
                <h3 class="text-2xl font-black orbitron text-white flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">
                    <span id="total-active-capital">0.0000</span>
                </h3>
            </div>
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-yellow-500 uppercase mb-1">Estimated Daily Profit</p>
                <h3 class="text-2xl font-black orbitron text-green-400 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">
                    <span id="total-daily-profit">0.0000</span>
                </h3>
            </div>
        </div>

        <div id="deposits-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin text-yellow-500 mb-4">
                    <i data-lucide="refresh-cw" class="w-10 h-10"></i>
                </div>
                <p class="orbitron text-xs text-gray-500 uppercase tracking-widest">Scanning Your Nodes...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
    
    <script>
        // --- SETTINGS (Contract Matching) ---
        const DURATION_DAYS = 200; 

        function getGlobalROI(totalAmount) {
            const amt = parseFloat(totalAmount);
            if (amt >= 5.665) return 6.00;
            if (amt >= 2.832) return 5.75;
            if (amt >= 1.133) return 5.50;
            if (amt >= 0.566) return 5.25;
            return 5.00;
        }

        async function loadActiveDeposits() {
            const grid = document.getElementById('deposits-grid');
            
            // 1. Better Contract Guard for Trust Wallet
            const activeContract = window.contract || (typeof contract !== 'undefined' ? contract : null);
            
            if (!activeContract) { 
                console.log("Waiting for contract...");
                setTimeout(loadActiveDeposits, 1000); 
                return; 
            }

            try {
                let address = localStorage.getItem('userAddress');
                if (!address && window.signer) {
                    address = await window.signer.getAddress();
                }

                if (!address) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-yellow-500 orbitron uppercase text-[10px]">Please Connect Wallet</div>`;
                    return;
                }

                // 2. Fetch User Data
                const userData = await activeContract.users(address);
                const totalActive = parseFloat(ethers.utils.formatUnits(userData.totalActiveDeposit, 18));
                const currentROI = getGlobalROI(totalActive);
                
                document.getElementById('total-active-capital').innerText = totalActive.toFixed(4);
                document.getElementById('total-daily-profit').innerText = (totalActive * (currentROI / 100)).toFixed(4);

                // 3. Loop through Positions
                let html = '';
                let foundAny = false;

                // Systematic loop (checks first 50 positions)
                for (let i = 0; i < 50; i++) {
                    try {
                        const pos = await activeContract.getPosition(address, i);
                        const amount = parseFloat(ethers.utils.formatUnits(pos.amount, 18));
                        
                        if (amount === 0) {
                            if (i > 5) break; // Optimization: stop if no nodes in first few slots
                            continue;
                        }

                        if (pos.active) {
                            foundAny = true;
                            const startTime = parseInt(pos.startTime);
                            const currentTime = Math.floor(Date.now() / 1000);
                            const durationSeconds = DURATION_DAYS * 24 * 60 * 60;
                            const elapsed = currentTime - startTime;
                            
                            let progress = ((elapsed / durationSeconds) * 100).toFixed(2);
                            if (progress > 100) progress = 100;
                            if (progress < 0) progress = 0;

                            html += `
                            <div class="premium-border p-6 relative overflow-hidden group hover:border-yellow-500/30 transition-all">
                                <div class="flex justify-between items-start mb-6">
                                    <div>
                                        <p class="text-[8px] text-gray-500 font-bold uppercase mb-1 tracking-tighter">Mining Node #${i+1}</p>
                                        <h3 class="text-xl font-black orbitron text-white flex items-center">
                                            <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon-sm">
                                            ${amount.toFixed(4)}
                                        </h3>
                                    </div>
                                    <span class="status-badge">RUNNING</span>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-3 mb-6">
                                    <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                                        <p class="text-[8px] text-gray-400 font-bold uppercase mb-1">Daily Yield</p>
                                        <p class="text-xs font-bold text-green-400">+${(amount * (currentROI/100)).toFixed(4)}</p>
                                    </div>
                                    <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                                        <p class="text-[8px] text-gray-400 font-bold uppercase mb-1">ROI</p>
                                        <p class="text-xs font-bold text-yellow-500">${currentROI}%</p>
                                    </div>
                                </div>

                                <div class="space-y-2">
                                    <div class="flex justify-between text-[10px] font-black orbitron">
                                        <span class="text-gray-500">PROGRESS</span>
                                        <span class="text-yellow-500">${progress}%</span>
                                    </div>
                                    <div class="progress-container">
                                        <div class="progress-bar" style="width: ${progress}%"></div>
                                    </div>
                                    <div class="flex justify-between mt-2">
                                         <p class="text-[8px] text-gray-600 italic">Term: ${DURATION_DAYS} Days</p>
                                         <p class="text-[8px] text-gray-600 italic">Total: 200% Limit</p>
                                    </div>
                                </div>
                            </div>`;
                        }
                    } catch (e) { break; }
                }
                
                grid.innerHTML = foundAny ? html : `
                    <div class="col-span-full text-center py-20 border border-dashed border-white/10 rounded-3xl">
                        <p class="text-gray-600 orbitron text-[10px] uppercase">No Active Mining Nodes Found</p>
                    </div>`;
                
                lucide.createIcons();

            } catch (err) {
                console.error("Load Error:", err);
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 orbitron uppercase text-[10px]">Sync Error: Wallet Locked or Network Issue</div>`;
            }
        }

        // --- Initialization ---
        window.addEventListener('load', () => {
            // Initial call with delay for Web3 injection
            setTimeout(loadActiveDeposits, 2000);
            lucide.createIcons();
        });
    </script>
</body>
</html>
