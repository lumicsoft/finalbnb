<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Earn BNB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .text-gradient { background: linear-gradient(to right, #22d3ee, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <script src="js/components.js"></script>

    <main class="flex-grow flex items-center justify-center px-6 py-20 relative overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[120px] -z-10"></div>

        <div class="glass-card w-full max-w-md p-8 rounded-3xl relative">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black orbitron uppercase tracking-tighter mb-2">Create <span class="text-gradient">Account</span></h1>
                <p class="text-gray-400 text-xs tracking-widest uppercase">Join the Decentralized Network</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Your Username</label>
                    <input type="text" id="reg-username" placeholder="Enter unique username" class="input-field">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Referrer ID</label>
                    <input type="text" id="reg-referrer" placeholder="Referrer username" class="input-field">
                    <p id="ref-status" class="text-[9px] mt-2 text-cyan-500 hidden italic uppercase tracking-tighter">Referral Link Detected</p>
                </div>

                <button onclick="handleRegister()" id="reg-btn" class="gold-btn w-full !py-4 orbitron font-black tracking-widest">
                    REGISTER NOW
                </button>

                <p class="text-center text-[10px] text-gray-500 uppercase tracking-widest">
                    Already registered? <a href="#" onclick="handleLogin()" class="text-cyan-400 hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            
            if (refCode) {
                const refInput = document.getElementById('reg-referrer');
                const refStatus = document.getElementById('ref-status');
                
                refInput.value = refCode;
                refInput.readOnly = true; // Lock the field
                refInput.style.opacity = "0.6";
                refStatus.classList.remove('hidden');
            }
        });

        async function handleRegister() {
            const username = document.getElementById('reg-username').value.trim();
            const referrer = document.getElementById('reg-referrer').value.trim();
            const btn = document.getElementById('reg-btn');

            if (!username || !referrer) {
                alert("Please fill all fields!");
                return;
            }

            if (!window.contract) {
                alert("Please connect your wallet first!");
                return;
            }

            try {
                btn.innerText = "PROCESSING...";
                btn.disabled = true;

                // Call Smart Contract Register Function
                const tx = await window.contract.register(username, referrer);
                console.log("Transaction Sent:", tx.hash);
                
                await tx.wait();
                
                alert("Registration Successful!");
                window.location.href = "index1.html"; // Redirect to dashboard

            } catch (err) {
                console.error(err);
                alert("Registration failed: " + (err.reason || "Unknown error"));
                btn.innerText = "REGISTER NOW";
                btn.disabled = false;
            }
        }
    </script>

    <script src="js/web3-handler.js"></script>
</body>
</html>
